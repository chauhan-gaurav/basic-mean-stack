<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input #email="ngModel" name="email" ngModel matInput
      placeholder="Email Address" required email type="email" >
      <mat-error *ngIf="email.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input #password="ngModel" name="password" required
      ngModel type="password" matInput placeholder="Password">
      <mat-error *ngIf="password.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button type="submit" color="accent" mat-raised-button>Login</button>
  </form>
</mat-card>
